<div class="container">
  <form (ngSubmit)="login( f )"
        #f = "ngForm">

    <div class="row">
      <div class="col-md-6">
        <h3>Usuario:</h3>
      </div>
      <div class="col-md-6">
        <input type="text"
               name="userName"
               placeholder="usuario"
               [(ngModel)]="user.UserName">
      </div>
      <div class="col-md-6">
        <h3>Contraseña:</h3>
      </div>
      <div class="col-md-6">
        <input type="password"
               name="password"
               placeholder="contraseña"
               [(ngModel)]="user.Password">
      </div>

      <div class="col-md-12">
        <button class="btn btn-primary" type="submit">
            Ingresar
        </button>
      </div>


    </div>

  </form>
</div>
